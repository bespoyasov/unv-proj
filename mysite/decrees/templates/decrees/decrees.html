{% extends "personal/header.html" %}

{% block content %}
  <h2>Распоряжения и указы</h2>

  {% for post in object_list %}
    <div class="blog-post">
      <a href="/decrees/{{ post.id }}"><h4>{{ post.title }}</h4></a>
      <span>{{ post.date|date:"Y-m-d" }}</span>
    </div>
  {% endfor %}
{% endblock %}
